<html>
<head>
  <!-- <link rel="stylesheet" href="style.css"> -->
  <link rel="stylesheet" href="dark_style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.time.js"></script>
  <script src="script.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400" rel="stylesheet">
</head>
<body>

  <div id="header">
    <h2>Connected Device Sensor Data</h2>
  </div>

  <div id="content">
    <h3 >Device Identifier: <span id="currentdevice"></span></h3>
    <div class="demo-container">
      <div id="placeholder" class="demo-placeholder"></div>
    </div>

    <p></p>
    <table width="90%">
      <col width="200px" />
      <tr>
        <td><p>Device Identifer: </p> </td>
        <td><p><input id="specificdevice" type="text" value="" style="text-align: right; width:10em"></input><p></td>
      </tr>
	  <tr>
		<td><p>Sensor: </p></td>
		<td><select id="graphPick">
				<option selected value="all">all sensors</option>
				<option value="temperature">Temperature</option>
				<option value="flow">Flow</option>
				<option value="pressure">Pressure</option>
				<option value="pressure2">Pressure2</option>
				<option value="atmoPressure">Pressure</option>
				<option value="humidity">Humidity</option>
				<option value="current">Current</option>
		</select></td>
      <tr>
        <td><p>Time between updates:</p></td>
        <td><p><input id="updateInterval" type="text" value="" style="text-align: right; width:10em"></input> milliseconds [0 = stop]</p></td>
      </tr>
      <tr>
        <td><p>Time Window:</p></td>
        <td><p><input id="timeWindow" type="text" value="" style="text-align: right; width:10em"></input> minutes</p></td>
      </tr>
      <tr>
        <td><p>Application Status: </p></td>
        <td><span id="appstatus"> </span></td>
      </tr>
      <tr>
        <td><p>Application Console:</td>
          <td> <span id="appconsole"> </span></p></td>
        </tr>
    </table>
  </div>
</body>
</html>
